# This is a basic workflow to help you get started with Actions

name: deploy apps for QA

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-android-app:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # make sure that node installed
      - name: intall node
        uses: actions/setup-node@v2.1.5
      
      # restore react-native dependencies
      - name: npm cache
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: install react-native CLI
        run: |
          sudo npm install -g react-native-cli
            
      - name: install npm dependencies
        run: |
          npm install
          
      # TODO: update version
          
      - name: build Android app
        run: |
          cd android
          ./gradlew bundleRelease
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          # Artifact name
          name: BDReactNativeMinimalIntegration.aab
          path: android/app/build/outputs/bundle/release/app.aab

  build-ios-app:
    runs-on: macOS-latest
    
    steps:
      - uses: actions/checkout@v2
      
      # make sure that node installed
      - name: intall node
        uses: actions/setup-node@v2.1.5
      
      # restore react-native dependencies
      - name: npm cache
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: install react-native CLI
        run: |
          sudo npm install -g react-native-cli
            
      - name: install npm dependencies
        run: |
          npm install

      - name: cocoapods cache
        uses: actions/cache@v2
        with:
          path: Pods  
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: install cocoapods
        run: |
          cd ios
          pod install

      # add SSH private key to checkout github git urls
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEVOPS_SSH_PRIVATE_KEY }}
          known_hosts: github.com
          if_key_exists: ignore

      - name: build iOS
        run: |
          cd ios
          fastlane build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          # Artifact name
          name: BDReactNativeMinimalIntegration.ipa
          path: ios/RNPointSDKMinimalIntegration.ipa
        
      
          
